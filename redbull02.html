	if (redball.top > 0){
		redball.top=redball.top -5;
	}
}

function movedown(){
	if (redball.top < 610){
		redball.top=redball.top +5;
	}
}
function moveleft(){
	if (redball.left > 0){
		redball.left=redball.left -5;
	}
}

function moveright(){
	if (redball.left < 1335){
		redball.left=redball.left +5;
	}
}

function movesquare(){
	for(var i=1; i<=8; i++){
		moveright();
	}
	for(var i=1; i<=8; i++){
		movedown();
	}
	for(var i=1; i<=8; i++){
		moveleft();
	}
	for(var i=1; i<=8; i++){
		moveup();
	}	
}

function upright(){
	moveup();

}

function upleft(){
	moveup();

}

function downright(){
	movedown();

}

function downleft(){
	movedown();

}
